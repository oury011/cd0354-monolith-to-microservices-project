apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: oury011/udagram-api-user:v1
        ports:
        - containerPort: 8080
        envFrom:
            - configMapRef:
                name: env-config-map
            - secretRef:
                name: env-pg-secret