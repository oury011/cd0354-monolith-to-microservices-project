apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed
  labels:
    app: feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feed
  template:
    metadata:
      labels:
        app: feed
    spec:
      containers:
        - name: feed
          image: oury011/udagram-api-feed:v1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: env-config-map
            - secretRef:
                name: env-pg-secret